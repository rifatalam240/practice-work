<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Collage</title>
    <link rel="stylesheet" href="styles/collage.css" />
    <link rel="stylesheet" href="new.css" />
  </head>

  <body>
    <header>
      <h1>My Picture Collage</h1>
    </header>
    <main>
      <section>
        <div class="row">
          <img src="./assets/A.jpg" alt="" />
        </div>
        <div class="row">
          <div>
            <img src="assets/B.webp" alt="" />
          </div>
          <div>
            <img src="assets/C.jpg" alt="" />
          </div>
          <div class="vertical-collage">
            <img src="assets/D.jpg" alt="" />
            <img src="assets/E.jpg" alt="" />
          </div>
        </div>
        <div class="row">
          <div>
            <img src="assets/F.jpg" alt="" />
          </div>
          <div class="square-collage">
            <img src="assets/grid.png" alt="" />
            <img src="assets/grid.png" alt="" />
            <img src="assets/grid.png" alt="" />
            <img src="assets/grid.png" alt="" />
          </div>
          <div>
            <img src="assets/H.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
